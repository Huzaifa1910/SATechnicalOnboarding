<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="container2">
    <img src="./images/illustration-hero.svg" class="imgs" alt="">
    <h2 class="head">Order Summary</h2>
    <p class="headpear">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
    </p>
    <div class="container3">
      <div class="imgmusic">
        <img src="./images/icon-music.svg" class="music" alt="">
      </div>
      <span class="annual">Annual Plan <br> <span class="prc">$59.99/year</span></span> 
      <a href="#" class="btn">Change</a>
    </div>
    <div class="btncont">
      <button class="btns btn1">Proceed to Payment</button>
      <button class="btns btn2">Cancel Order</button>
    </div>
  </div>
  
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
