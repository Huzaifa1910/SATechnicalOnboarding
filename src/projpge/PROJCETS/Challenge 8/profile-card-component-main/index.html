<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="backgr1"><img src="./images/bg-pattern-top.svg" alt=""></div>
<div class="backgr2"><img src="./images/bg-pattern-Bottom.svg" alt=""></div>

  <div class="card">
    <div class="compOne">
      <div class="bgimg"><img src="./images/bg-pattern-card.svg" alt=""></div>
      <div class="usrimg"><img class="victor" src="./images/image-victor.jpg" alt=""></div>
      <div class="name">Victor Crest  <span class="age">26</span></div>
      <div class="city">London</div>
      <hr class="line">
      <div class="socialInsights">
        <div class="insight1">  
          <p class="classAge">80K</p> 
          <p class="numbers">Followers</p></div>
        <div class="insight2">
         <p class="classAge"> 803K</p>
         <p class="numbers"> Likes</p>
        </div>
        <div class="insight3">
        <p class="classAge"> 1.4K</p>
      <p class="numbers"> Photos</p>
        </div>
        
        
        
        
      </div>
    </div>
  </div>

  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
