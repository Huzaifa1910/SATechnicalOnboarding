<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; color: white; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="main">
  <div class="contentdiv">
    <div class="img">
      <img src="./images/image-equilibrium.jpg" alt="Equilibrium Image NFT">
    </div>
    <div class="info">

      
       <h5 class="NFTname"> Equilibrium #3429</h5>
      
       <p class="description"> Our Equilibrium collection promotes balance and calm.</p>

       <div class="pricendtime">

        <span class="price"><img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</span> 
        <span class="time"><img src="./images/icon-clock.svg" alt=""> 3 days left</span> 
         

       </div>
       <hr>
       <div class="madeby">
         <img src="./images/image-avatar.png" alt="">
         <span class="credi"> Creation of </span> 
         <span class="nam"> Jules Wyvern</span>

       </div>
    </div>  
  </div>  
</div>  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Huzaifa1910">Muhammad Huzaifa Ghori</a>.
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

</body>
</html>
